<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="wrapper">
  <main>
    <article class="card">
      <div class="card__hero"></div>
      <div class="card__container">
        <div class="card__header">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="card__content">
          <div class="card__plan">
            <p class="card__type">Annual Plan</p>
            <p class="card__price">$59.99/year</p>
          </div>
          <a href="#" class="card__change">Change</a>
        </div>
        <div class="card__footer">
          <a href="#" class="card__confirm">Proceed to Payment</a>
          <a href="#" class="card__cancel">Cancel Order</a>
        </div>
      </div>
    </article>
  </main>

</body>
</html>
